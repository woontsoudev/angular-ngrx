<form
    [formGroup]="editUserForm"
    (ngSubmit)="onSubmit()"
>
    <div class="form-row">
        <div class="form-group-underlined col">
            <label for="editUserFormFirstName">First name</label>
            <input
                type="text"
                formControlName="firstName"
                class="form-control"
                id="editUserFormFirstName"
            >
            <app-error-field
                [field]="firstName"
                name="First name"
            ></app-error-field>
        </div>
        <div class="form-group-underlined col">
            <label for="editUserFormLastName">Last name</label>
            <input
                type="text"
                formControlName="lastName"
                class="form-control"
                id="editUserFormLastName"
            >
            <app-error-field
                [field]="lastName"
                name="Address 2"
            ></app-error-field>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group-underlined col">
            <label for="editUserFormColorInput">Address 1</label>
            <input
                type="text"
                formControlName="addressLine1"
                class="form-control"
                id="editUserFormAddressLine1"
            >
            <app-error-field
                [field]="addressLine1"
                name="Address 1"
            ></app-error-field>
        </div>
        <div class="form-group-underlined col">
            <label for="editUserFormAddressLine2">Address 2</label>
            <input
                type="text"
                formControlName="addressLine2"
                class="form-control"
                id="editUserFormAddressLine2"
            >
            <app-error-field
                [field]="addressLine2"
                name="Address 2"
            ></app-error-field>
        </div>

    </div>
    <div class="form-row">
        <div class="form-group-underlined col">
            <label for="editUserFormPhone">Phone</label>
            <input
                type="text"
                formControlName="phone"
                class="form-control"
                id="editUserFormPhone"
            >
            <app-error-field
                [field]="phone"
                name="Phone"
            ></app-error-field>
        </div>
        <div class="form-group-underlined col">
            <label for="editUserFormEmail">Email</label>
            <input
                type="text"
                formControlName="email"
                class="form-control"
                id="editUserFormEmail"
            >
            <app-error-field
                [field]="email"
                name="Email"
            ></app-error-field>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group-underlined col">
            <label for="editUserFormPassword">Password</label>
            <input
                type="text"
                formControlName="password"
                class="form-control"
                id="editUserFormPassword"
            >
            <app-error-field
                [field]="password"
                name="password"
            ></app-error-field>
        </div>
        <div class="form-group-underlined col">
            <label for="editUserFormRole">Role</label>
            <input
                type="text"
                formControlName="role"
                class="form-control"
                id="editUserFormRole"
            >
            <app-error-field
                [field]="email"
                name="Email"
            ></app-error-field>
        </div>
    </div>
    <button
        class="btn btn-theme-primary mr-1"
        type="submit"
        [disabled]="!editUserForm.valid"
    >
        Submit
    </button>
</form>
