<form
    [formGroup]="editUserForm"
    (ngSubmit)="onSubmit()"
>
    <div class="form-row">
        <div class="form-group-underlined col">
            <label for="editUserFormUsername">Username</label>
            <input
                type="text"
                formControlName="username"
                class="form-control"
                id="editUserFormUsername"
            >
            <app-error-field
                [field]="username"
                name="Username"
            ></app-error-field>
        </div>
        <div class="form-group-underlined col">
            <label for="editUserFormEmail">Email</label>
            <input
                type="text"
                formControlName="email"
                class="form-control"
                id="editUserFormEmail"
            >
            <app-error-field
                [field]="email"
                name="Email"
            ></app-error-field>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group-underlined col">
            <label for="editUserFormColorInput">Address 1</label>
            <input
                type="text"
                formControlName="addressLine1"
                class="form-control"
                id="editUserFormAddressLine1"
            >
            <app-error-field
                [field]="addressLine1"
                name="Address 1"
            ></app-error-field>
        </div>
        <div class="form-group-underlined col">
            <label for="editUserFormPhone">Phone</label>
            <input
                type="text"
                formControlName="phone"
                class="form-control"
                id="editUserFormPhone"
            >
            <app-error-field
                [field]="phone"
                name="Phone"
            ></app-error-field>
        </div>
    </div>
    <button
        class="btn btn-theme-primary mr-1"
        type="submit"
        [disabled]="!editUserForm.valid"
    >
        Submit
    </button>
</form>
