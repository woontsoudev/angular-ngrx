<app-title-bar title="Data Table">
    <button
        actions
        class="btn btn-theme-primary"
        (click)="onAddUser()"
    >
        Add Car
    </button>
</app-title-bar>
<app-data-table
    [data]="$users | async"
    [cols]="cols"
    [rows]="10"
    dataKey="vin"
    (rowSelect)="onRowSelect($event)"
    (rowDelete)="onRowDelete($event)"
></app-data-table>
