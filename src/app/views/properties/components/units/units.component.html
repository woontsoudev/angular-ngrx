<app-title-bar title="Data Table">
    <button
        actions
        class="btn btn-theme-primary"
        (click)="onAddUnit()"
    >
        Add Car
    </button>
</app-title-bar>
<app-data-table
    *ngIf="units"
    [data]="units"
    [cols]="cols"
    [rows]="10"
    [placeholder]="'Search Units'"
    dataKey="unitId"
    (rowSelect)="onRowSelectUnit($event)"
    (rowDelete)="onRowDeleteUnit($event)"
></app-data-table>

<div modals>
    <app-modal
        (visibleChange)="onToggleModal()"
        [visible]="unitsModal$ | async"
    >
        <div modal-header>
            Add Unit
            <fa-icon
                (click)="onToggleModal()"
                class="mr-1"
                [icon]="['fas', 'times']"
                size="lg"
            ></fa-icon>
        </div>
        <div modal-body>
            <app-add-edit-units *ngIf="unitsModal$ | async"></app-add-edit-units>
        </div>
    </app-modal>

    <p-confirmDialog
        header="Confirmation"
        icon="pi pi-exclamation-triangle"
        width="425"
    ></p-confirmDialog>
</div>
