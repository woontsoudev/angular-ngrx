<app-page>
    <section
        main-content
        class="container-fluid"
    >
        <p>Properties</p>

        <app-toolbar
            class="row"
            [dropdownOptions]="dropdownProperties$ | async"
            (dropdownSelectedItem)="onSelectProperty($event)"
        ></app-toolbar>

        <div class="row bg-white mt-4">
            <app-units [units]="units$ | async"></app-units>
        </div>
    </section>
</app-page>
