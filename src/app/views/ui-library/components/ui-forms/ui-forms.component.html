<app-title-bar title="Forms"></app-title-bar>
<div class="container-fluid pt-3">
    <div class="row">
        <div class="col">
            <article class="mb-2">
                <h4>FormControl</h4>
                <label>
                    Name:
                    <input
                        type="text"
                        [formControl]="name"
                    >
                </label>
                <p>Value: {{ name.value }}</p>
                <button
                    class="btn btn-theme-primary"
                    (click)="updateName()"
                >
                    update
                </button>
            </article>
            <article>
                <h4>FormGroup</h4>
                <form
                    [formGroup]="profileForm"
                    (ngSubmit)="onSubmit()"
                >

                    <label>
                        First Name:
                        <input
                            type="text"
                            formControlName="firstName"
                        >
                    </label>

                    <label>
                        Last Name:
                        <input
                            type="text"
                            formControlName="lastName"
                        >
                    </label>
                    <div formGroupName="address">
                        <h4>Address</h4>

                        <label>
                            Street:
                            <input
                                type="text"
                                formControlName="street"
                            >
                        </label>

                        <label>
                            City:
                            <input
                                type="text"
                                formControlName="city"
                            >
                        </label>

                        <label>
                            State:
                            <input
                                type="text"
                                formControlName="state"
                            >
                        </label>

                        <label>
                            Zip Code:
                            <input
                                type="text"
                                formControlName="zip"
                            >
                        </label>
                    </div>
                    <button
                        class="btn btn-theme-primary mr-1"
                        type="submit"
                        [disabled]="!profileForm.valid"
                    >
                        Submit
                    </button>
                    <button
                        class="btn btn-theme-danger"
                        [disabled]="!profileForm.valid"
                        (click)="updateProfile()"
                    >
                        Fill data
                    </button>
                </form>
            </article>
        </div>
        <div class="col">
            <article>
                <h4>FormBuilder</h4>
                <form
                    [formGroup]="profileFormWithFb"
                    (ngSubmit)="onSubmitWithFb()"
                >

                    <label>
                        First Name:
                        <input
                            type="text"
                            formControlName="firstName"
                        >
                        <div
                            *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
                            class="alert alert-danger"
                        >

                            <div *ngIf="firstName.errors.required">firstName is required.</div>
                        </div>
                    </label>

                    <label>
                        Last Name:
                        <input
                            type="text"
                            formControlName="lastName"
                        >
                    </label>
                    <div formGroupName="address">
                        <h4>Address</h4>

                        <label>
                            Street:
                            <input
                                type="text"
                                formControlName="street"
                            >
                        </label>

                        <label>
                            City:
                            <input
                                type="text"
                                formControlName="city"
                            >
                        </label>

                        <label>
                            State:
                            <input
                                type="text"
                                formControlName="state"
                            >
                        </label>

                        <label>
                            Zip Code:
                            <input
                                type="text"
                                formControlName="zip"
                            >
                        </label>
                    </div>
                    <button
                        class="btn btn-theme-primary mr-1"
                        type="submit"
                        [disabled]="!profileFormWithFb.valid"
                    >
                        Submit
                    </button>
                </form>
                <p>
                    Form Status: {{ profileFormWithFb.status }}
                </p>
            </article>
        </div>
    </div>
</div>
