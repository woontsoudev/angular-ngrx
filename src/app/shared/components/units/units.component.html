<app-title-bar title="Data Table">
    <button
        actions
        class="btn btn-theme-primary"
        (click)="onAddUnit()"
    >
        Add Car
    </button>
</app-title-bar>
<app-data-table
    *ngIf="units$ | async"
    [data]="units$ | async"
    [cols]="cols"
    [rows]="10"
    dataKey="unitId"
    (rowSelect)="onRowSelectUnit($event)"
    (rowDelete)="onRowDeleteUnit($event)"
></app-data-table>
